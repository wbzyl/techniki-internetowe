<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Alternate colors</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body {
  margin: 32px;
}
h1  {
  color: #DB2C01; /* orange */
  background-color: #7BC3DF;
  position: relative;
  margin: 0 0 20px 0;
  height: 30px;
  line-height: 30px;
}
span.duplicate {
  position: absolute;
  left: 0; top: 0;
  color: #15125F;  /* blue */
  height: 18px; /* matematycznie: 15px */
  overflow: hidden;
}       
p  {
  position: relative;
  font-size: 140%;
  color: #DB2C01;
  background-color: #7BC3DF;
  position: relative;
  margin: 0;
  height: 30px;
  line-height: 30px;
  font-family: monospace;
  letter-spacing: 6px;
}
span.duplicate2 {
  position: absolute;
  left: 0; top: 0;
  color: #15125F;
}       
</style>
</head>
<body>
  <h1>ALFABET<span class="duplicate">ALFABET</span></h1>
  <p>abcdefg<span class="duplicate2">a c e g</span></p>
</body>

</html>
